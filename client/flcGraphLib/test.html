<html>
<body>
<style type="text/css">
    #chart {
        background-color: lightyellow;
        position: relative;
        height: 200px;
        width: 200px;
        border: 1px black solid;
        display: table-cell;
        vertical-align: bottom;
        font-size: 10px;
    }

    .bar {
        position: absolute;
        bottom: 0;
        display: inline-block;
        width: 10px;
        margin: 2px;
        background-color: lightpink;
    }
</style>

<div id="chart"></div>

<script type="text/javascript">


    let i, max, min, h, html = '';
    const data = [34.7, 68.9, 65.1, 130.2, 208.6, 172.8, 155.0, 168.6, 134.4, 52.7, 94.5,
                  41.5];

    max = min = data[0];

    for (i = 0; i
    < data.length
        ; i++
    ) {
        if (max < data[i]) max = data[i];
        if (min > data[i]) min = data[i];
    }


    for (i = 0; i
    < data.length
        ; i++
    ) {
        h = Math.round(100 * ((data[i] - min) / max));
        html += '<div class="bar" style="height:' + h + '%; left:' + (12 * i) + 'px">' + data[i] + '</div>';
    }

    document.getElementById('chart').innerHTML = html;

</script>
</body>
</html>
